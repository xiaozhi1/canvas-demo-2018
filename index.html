<!DOCTYPE html>
<html>
<head lang="zh-Hans">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 1：1的比例缩放移动端 -->
  <meta charset="utf-8">
  <title>我的画板</title>
</head>
<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
        <svg id=pen class="active icon">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=download class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
<script src="./main.js"></script>
<!-- 把script放在开头不行，要把script放在canvas下面才可以用 -->
<script src="//at.alicdn.com/t/font_583723_h4s9pwvwiy17cik9.js"></script>
</html>
